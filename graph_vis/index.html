<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <label for="graph_input">Choose the graph data json file:</label>
        <input type="file" id="graph_input" name="graph_input" accept="application/json" />
        <button id="render_button" disabled>Render Graph</button>
        <div id="container"></div>
    </div>
    <div class="right-panel">
        <button id="renderGraphButton">Re-render</button>
        <button id="downloadGraphButton">Download Graph</button>
        <div class="subpanel">
            <h3>Add Node</h3>
            <div class="input-group">
                <label for="addAPIInput">API:</label>
                <input type="text" id="addAPIInput" placeholder="Enter API name">
            </div>
            <div class="input-group">
                <label for="productsInput">Products:</label>
                <textarea id="productsInput" placeholder="Enter products (one per line)"></textarea>
            </div>
            <button id="addNodeButton">Add Node</button>
        </div>
        <div class="subpanel">
            <h3>Remove Node</h3>
            <div class="input-group">
                <label for="removeAPIInput">API:</label>
                <input type="text" id="removeAPIInput" placeholder="Enter API name to remove">
            </div>
            <button id="removeNodeButton">Remove Node</button>
        </div>
        <div class="subpanel">
            <h3>Add Edge</h3>
            <div class="input-group">
                <label for="dependenciesInput">Dependencies:</label>
                <textarea id="dependenciesInput" placeholder="Enter dependencies (one per line)"></textarea>
            </div>
            <div class="input-group">
                <label for="addSourceInput">Source API:</label>
                <input type="text" id="addSourceInput" placeholder="Enter source API">
            </div>
            <div class="input-group">
                <label for="addTargetInput">Target API:</label>
                <input type="text" id="addTargetInput" placeholder="Enter target API">
            </div>
            <div class="input-group">
                <label for="argsInput">Args:</label>
                <input type="text" id="argsInput" placeholder="Enter args (JSON format)">
            </div>
            <div class="input-group">
                <label for="argTypesInput">Arg Types:</label>
                <input type="text" id="argTypesInput" placeholder="Enter arg types (JSON format)">
            </div>
            <button id="addEdgeButton">Add Edge</button>
        </div>
        <div class="subpanel">
            <h3>Remove Edge</h3>
            <div class="input-group">
                <label for="removeSourceInput">Source API:</label>
                <input type="text" id="removeSourceInput" placeholder="Enter source API">
            </div>
            <div class="input-group">
                <label for="removeTargetInput">Target API:</label>
                <input type="text" id="removeTargetInput" placeholder="Enter target API">
            </div>
            <button id="removeEdgeButton">Remove Edge</button>
        </div>
    </div>

    <script src="https://unpkg.com/@antv/g6@5/dist/g6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
